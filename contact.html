<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Tirumala TVS</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="main-header">
        <div class="container header-top">
            <a href="index.html" class="logo">Tirumala <span>TVS</span></a>
            <div class="header-btn-group">
                <a href="index.html" class="btn-header">Back to Home</a>
            </div>
        </div>
    </header>

    <div class="models-header" style="background: #333; color: white; padding: 40px 0; text-align: center;">
        <div class="container">
            <h1 style="font-size: 2.5rem; font-family: 'Oswald', sans-serif; text-transform: uppercase;">Contact Us</h1>
            <p>General Enquiries, Test Drives & Feedback</p>
        </div>
    </div>

    <section class="service-section">
        <div class="container">
            <div class="service-layout">
                
                <div class="service-form">
                    <h3 style="margin-bottom: 20px;">Send a Message</h3>
                    <form action="https://formspree.io/f/xqezrzkn" method="POST">
                        <input type="hidden" name="_next" value="thankyou.html">
                        <input type="hidden" name="_subject" value="General Enquiry">

                        <label>Name <span class="required">*</span></label>
                        <input type="text" name="name" required>

                        <label>Phone <span class="required">*</span></label>
                        <input type="tel" name="phone" required>

                        <label>Type of Enquiry</label>
                        <select name="type">
                            <option>General Enquiry</option>
                            <option>Sales</option>
                            <option>Service Feedback</option>
                            <option>Insurance/Finance</option>
                        </select>

                        <label>Message</label>
                        <textarea name="message" rows="4" style="width:100%; padding:10px; border:1px solid #ddd; margin-bottom:20px;"></textarea>

                        <button type="submit" class="btn-submit-service">Submit</button>
                    </form>
                </div>

                <div class="service-info">
                    <h3>Visit Showroom</h3>
                    <div class="step-item"><div class="step-text"><strong>Address:</strong><br>Tirumala TVS Bidarahalli,<br>Main Road, Bangalore - 560049</div></div>
                    <div class="step-item"><div class="step-text"><strong>Phone:</strong><br>+91 99649 46512</div></div>
                    <div class="step-item"><div class="step-text"><strong>Email:</strong><br>tirumalatvs716@gmail.com</div></div>
                </div>

            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container text-center"><p>&copy; 2025 Tirumala TVS.</p></div>
    </footer>
</body>
</html>
